<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Mart - Grocery Delivery</title>
    <link rel="stylesheet" href="user.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <img src="" alt="FreshMart Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#schedule">Schedule Pickup</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" placeholder="Search products...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="cart-container">
                    <div class="icon-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Product Grid Section -->
        <section class="product-grid">
            <div class="listProduct">
                <!-- Products will be dynamically added here -->
            </div>
        </section>

        <!-- Cart Sidebar -->
        <div class="cart-sidebar">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart">&times;</button>
            </div>
            <div class="listCart">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <span>Total:</span>
                    <span class="total-price">$0.00</span>
                </div>
                <button class="checkout-btn">Checkout</button>
                <button class="schedule-pickup-btn">Schedule Pickup</button>
            </div>
        </div>
        <!-- Schedule Pickup Modal -->
        <div class="modal schedule-pickup-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Schedule Pickup</h2>
                <form id="pickup-form">
                    <div class="form-group">
                        <label for="pickup-date">Pickup Date</label>
                        <input type="date" id="pickup-date" required>
                    </div>
                    <div class="form-group">
                        <label for="pickup-location">Pickup Location</label>
                        <input type="text" id="pickup-location" placeholder="Enter pickup address" required>
                    </div>
                    <button type="submit" class="confirm-pickup-btn">Confirm Pickup</button>
                </form>
            </div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
