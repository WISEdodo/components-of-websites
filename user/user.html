<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Mart - Grocery Delivery</title>
    <link rel="stylesheet" href="user.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <img src="" alt="FreshMart Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#schedule">Schedule Pickup</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" placeholder="Search products...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="cart-container">
                    <div class="icon-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            here the content will be added stay tuned</div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Trash to Treasure. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://facebook.com/yourpage">Facebook</a>
                <a href="https://instagram.com/yourpage">Instagram</a>
                <a href="https://twitter.com/yourpage">Twitter</a>
            </div>
            <form class="newsletter-signup">
                <label for="email">Subscribe for updates:</label>
                <input type="email" id="email" name="email" required placeholder="Your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="footer-bottom">
            <p>Transforming trash into treasures through creativity and innovation.</p>
        </div>
    </footer>
    <script src="user.js"></script>
</body>
</html>
